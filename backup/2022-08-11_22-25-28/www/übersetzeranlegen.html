<!DOCTYPE html>
<html> 
    <head> 
        <meta charset='utf-8'>
        <title> Übersetzer anlegen </title>
    </head>
    <body>
        <h1> Übersetzer anlegen </h1>
        <form //method="post" oder action="link">
            <label> Vorname </label> 
            <input type="text" name="name" required> <br>
            <label> Nachname </label>
            <input type="text" name="surname" required> <br>
            <label> E-Mail </label>
            <input type="text" name="email" required> <br>
            <label> Telefonnummer </label>
            <input type="numbers" name="phone"> <br> 
            <label> Sprache </label>
            <input type="text" required> <br>
            <label> Zeilenpreis </label>
            <input type="text" name="price/line">
            <button type="submit"> Übersetzer anlegen </button>
        </form>
    </body>
</html>
