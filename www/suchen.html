<!DOCTYPE html>
<html>
    <head> 
        <meta charset='utf-8'>
        <title> ITC INDEX Startseite </title>
        <script type="text/javascript" src="itc_functions.js"></script> 
    </head>
    <body>
        <h1> Hier findet die Suche Statt</h1>
    <body>
        <nav>
            <paragraph> Anfrage zur Übersetzung stellen: </paragraph> <br>
            <form name="itc_tr_such_form_name" id="itc_tr_such_form_id" action="#" onsubmit="return false" >
                <label> Nachname </label>
                <input id="nn_id" type="text" name="nn_id" placeholder="Nachname" value="" required> <br>
                <label> Vorname </label>
                <input id="vn_id" type="text" name="vn_id" placeholder="Vorname" value="" required> <br>
                <label> Geburtsdatum </label>
                <input id="gb_id" type="text" name="gb_id" placeholder="Geburtsdatum" value="" required> <br>
                <label for="ge_id">Geschlecht</label><br>
                <select name="ge_id" id="ge_id" defaultValue="">
                    <option value="m">Mänlich</option>
                    <option value="w">Weiblich</option>
                    <option value="d">Divers</option>
                </select><br>

                <label for="person_art_id">Art der Person</label><br>
                <select name="person_art_id" id="person_art_id" defaultValue="">
                    <option value="1">Privat</option>
                    <option value="2">Geschlecht</option>
                </select><br>
                
                <label> Straße </label> 
                <input id="st_id" type="text" name="st_id" placeholder="Straße" value="" required> <br>
                <label> Hausnr. </label> 
                <input id="hausnr_id" type="text" name="hausnr_id" placeholder="Hausnr" value="" required> <br>
                <label> PLZ </label> 
                <input id="plz_id" type="text" name="plz_id" placeholder="PLZ" value="" required> <br>
                <label> Ort </label> 
                <input id="ort_id" type="text" name="ort_id" placeholder="Ort" value="" required> <br>


                <label> E-Mail </label>
                <input id="email_id" value=""  type="text" placeholder="E-Mail" name="email" required> <br>
                <label> Art des Dokuments </label>
                <input id="dock_art_id" value=""  type="text" placeholder="Art des Dokuments" required> <br>
                <label> Dokument </label>
                <input id="doku_id" type="file" placeholder="Dokument" value="" > <br>
                <label> von Sprache </label>
                <input id="von_sprache_id" type="text" placeholder="von Sprache"value=""  required > <br>
                <label> zu Sprache </label>
                <input id="zu_sprache_id" type="text" placeholder="zu Sprache" value=""  required> <br>
                <label> Zusätzliche Bemerkungen </label> <br>
                <textarea rows="7"></textarea> <br>
                <button type="submit" onclick="anfrage_antwort(this)">Abschicken</button> 
            </form>
            <div id="itc_such_ergebnis" >Anfrage Ergebnis wird hier zu sehen sein.</div>
            
        </nav>
    </body>
</html>
